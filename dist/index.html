<!doctype html>
<html lang="pt-br" ng-app="devshop">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Coding Challenge VTEX</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/de2353ba.index.min.css">

    <script src="script/lib/angular.min.js"></script>
    <script src="script/main.js"></script>
    <script src="script/controllers/developer-controller.js"></script>
    <script src="script/directives/developer-directives.js"></script>



  </head>

  <body ng-controller="DeveloperController">
    <div class="container">
      <div class="row" id="placeholder" class="column-full" data-ver="1">

         
            
              
            
                
              
          
        
      </div>

      <div class="row">
        <h2>Add a VtexÂ´s developer</h2>
        <dev-disponivel class="col-md-2" login="{{user.login}}" ng-repeat="user in members"><img class="img-responsive center-block" src="{{user.avatar_url}}"><p>R$ {{user.preco}}</p><button class="btn">Adicionar ao Carrinho</button></dev-disponivel>
      </div>

      <div class="cart row">
        <h2>Cart</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr class="product">
              <td>brenoc</td>
              <td>$224</td>
              <td><button class="btn btn-danger pull-right">Remove</button></td>
            </tr>
            <tr class="product">
              <td>firstdoit</td>
              <td>$416</td>
              <td><button class="btn btn-danger pull-right">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="totalizer row">
        <div class="col-sm-5">
          <div class="row">
            <table class="table">
              <tbody>
                <tr class="total">
                  <td>Total</td>
                  <td>$640</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div> <!-- /container -->

    <script src="js/104218ee.index.min.js"></script>
  </body>
</html>
