<div class="row">
  <div class="dev row">
        <h2>Add a VtexÂ´s developer</h2>
        <div >
          
            <dev-disponivel class="col-md-2" login="{{user.login}}" ng-repeat="user in members"><p><img class="img-responsive center-block" src="{{user.avatar_url}}"></p><p><b>Valor/Hora R${{user.preco}}</b></p>
            
            <a ng-click="addtocart()" class="botao btn btn-primary" data-produtoId="{{user.id}}">Adicionar ao Carrinho</a>
            <button ng-click="$storage.x = $storage.x + 1">{{$storage.x}}</button> + <button ng-click="$storage.y = $storage.y + 1">{{$storage.y}}</button> = {{$storage.x + $storage.y}}
            </dev-disponivel>
           

         
       </div>
  </div> 


<div class="cart row">
   <h2>Cart</h2>
        <table class="table">
          <thead>
            <tr>
              <th >Username</th>
               <th>Qty. Hours</th>
              <th >Price</th>
              
            </tr>
          </thead>
          <tbody>
            <tr ng-model="cartDisponivel" id="{{dev.id}}" ng-repeat="dev in cart">
              <td>
                <p ng-model="dev.login">
                {{dev.login}}
                </p>
                <p data-toggle="collapse" data-target="#info">+info<p id="info" class="collapse">lalalal</p></p>
              </td>
              <td><input type="number" name="qtd" min="1" max="99"></td>
              <td >${{dev.preco}}</td>
              <td><button class="btn btn-danger pull-right">Remove</button></td>
            </tr>
            
          </tbody>
        </table>
</div>
<div class="totalizer row">
        <div class="col-sm-5">
          <div class="row">
            <table class="table">
              <tbody>
                <tr class="total">
                  <td>Total</td>
                  <td class="tot">$</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-sm-7 ">
          <div class="row">
            <form class="col-sm-5 aligncenter">
              <p><label>Adicionar cupom de desconto</label></p>
              <div class="input-group">
             
              <input class="form-control" type="text">
              <span class="btn input-group-addon"><a type="submit">Adicionar</a></span>
            </div>
            </form>
            <a href="developers/cart" ng-click="fimcompra()" class="botao btn btn-primary col-sm-6 right" >Finalizar compra</a>
          </div>
        </div>

    </div>
    </div>

</div>
