<!doctype html>
<html lang="pt-br" ng-app="devshop">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Coding Challenge VTEX</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css css/index.min.css -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style/main.css">
    <!-- endbuild -->

    <script src="script/lib/angular.min.js"></script>
    <script src="script/main.js"></script>
    <script src="script/controllers/developer-controller.js"></script>
    <script src="script/directives/developer-directives.js"></script>



  </head>

  <body ng-controller="DeveloperController">
    <div class="container">
      <div class="row" id="placeholder" class="column-full" data-ver="1">

         
            
              
            
                
              
          
        
      </div>

      <div class="row">
        <h2>Add a VtexÂ´s developer</h2>
        <dev-disponivel class="col-md-2" login="{{user.login}}" ng-repeat="user in members"><img class="img-responsive center-block" src="{{user.avatar_url}}"><p>R$ {{user.preco}}</p><button class="btn">Adicionar ao Carrinho</button></dev-disponivel>
      </div>

      <div class="cart row">
        <h2>Cart</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr class="product">
              <td>brenoc</td>
              <td>$224</td>
              <td><button class="btn btn-danger pull-right">Remove</button></td>
            </tr>
            <tr class="product">
              <td>firstdoit</td>
              <td>$416</td>
              <td><button class="btn btn-danger pull-right">Remove</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="totalizer row">
        <div class="col-sm-5">
          <div class="row">
            <table class="table">
              <tbody>
                <tr class="total">
                  <td>Total</td>
                  <td>$640</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-sm-7">
          <div class="row">
            <form class="col-sm-6">
              <p><label>Adicionar cupom de desconto</label></p>
              <p><span><input class="" type="text"></span><button class="btn" type="submit">Adicionar</button></p>
            </form>
            <button class="btn btn-large col-sm-6">Finalizar compra</button>
          </div>
        </div>
      </div>

    </div> <!-- /container -->

    <!-- build:js js/index.min.js -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="lib/jquery/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="lib/bootstrap/bootstrap.js"></script>
    
    
    <!-- endbuild -->
  </body>
</html>
